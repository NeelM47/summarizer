<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Document Summarizer</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; line-height: 1.6; background-color: #f8f9fa; }
        h1, h2 { color: #343a40; }
        .doc-container { border: 1px dashed #ced4da; padding: 15px; margin-bottom: 15px; background-color: #fff; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; border: 1px solid #ced4da; border-radius: 4px; padding: 10px; font-size: 14px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 4px; color: #fff; }
        #summarize-btn { background-color: #007bff; }
        #summarize-btn:disabled { background-color: #6c757d; }
        #add-doc-btn { background-color: #28a745; margin-left: 10px; }
        #result { margin-top: 20px; padding: 15px; background-color: #e9ecef; border: 1px solid #ced4da; border-radius: 4px; }
        #loader { display: none; text-align: center; padding: 20px; font-size: 18px; color: #495057; }
    </style>
</head>
<body>
    <h1>Multi-Document Summarizer</h1>
    <p>Paste text into the document boxes below. Use the "Add Document" button to create more boxes.</p>
    <div id="controls" style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
        <button id="summarize-btn">Summarize</button>
        <button id="add-doc-btn">Add Document</button>
        <label for="num-clusters">Clusters:</label>
        <input type="number" id="num-clusters" value="3" min="2" max="10" style="width: 50px;">
    </div>    
    <div id="documents-container">
        <div class="doc-container">
            <textarea class="document-input" placeholder="Paste Document 1 here..."></textarea>
        </div>
        <div class="doc-container">
            <textarea class="document-input" placeholder="Paste Document 2 here..."></textarea>
        </div>
    </div>
    <div id="loader">Summarizing... Please wait, this may take a moment.</div>
    
    <h2>Summary:</h2>
    <div id="result">
        <p>Your summary will appear here.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
